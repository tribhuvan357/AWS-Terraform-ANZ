apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: default-git-source
  labels:
    codefresh.io/entity: 'git-source'
    codefresh.io/internal: 'false'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: cf-git-sources
  sources:
    - repoURL: https://github.com/tribhuvan357/AWS-Terraform-ANZ.git
      path: git-sources/codefresh-minikube/default
      targetRevision: HEAD
      directory:
        include: '*'
        exclude: ''
        recurse: true
  destination:
    namespace: codefresh-minikube
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
